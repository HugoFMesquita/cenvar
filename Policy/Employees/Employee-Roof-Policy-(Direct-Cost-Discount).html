<h2>Current Cenvar Roofing employees can purchase a roof replacement at company direct costs</h2>
<p>The roof replacement at company direct cost includes:</p>
<ul>
  <li>Product</li>
  <li>Labor</li>
  <li>Disposal fees</li>
  <li>Warranty</li>
  <li>Project Coordinator costs</li>
</ul>
<p>This benefit is limited to current employee-owned primary residence.</p>
