    <tbody>
      <tr>
        <td>alternating current</td>
        <td>A type of electrical current that circuits and appliances in most homes utilize.<br>Expressed as a sine wave, the current of AC passes through zero when it changes direction, which makes it a safer electrical current.&nbsp;</td>
      </tr>
      <tr>
        <td>alternative energy</td>
        <td>Energy that comes from sources that bring minimal or no harmful causes to the environment.&nbsp;</td>
      </tr>
      <tr>
        <td>amorphous</td>
        <td>having no definite form; shapeless.</td>
      </tr>
      <tr>
        <td>Aurora</td>
        <td>Solar design software used by Cenvar to create systems for our customers.</td>
      </tr>
      <tr>
        <td>azimuth</td>
        <td>Direction that your roof faces. Measured in degrees, representing the angle between your roof and true north.</td>
      </tr>
      <tr>
        <td>backup</td>
        <td>A mode of operation for the solar inverter that uses a battery or batteries to provide backup energy in the event of a grid failure.</td>
      </tr>
      <tr>
        <td>balance of system (BOS)</td>
        <td>Other components of a solar system other than panels, such as wiring, inverters, monitoring system, and all the hardware.</td>
      </tr>
      <tr>
        <td>battery</td>
        <td>A device that is used to store energy using chemical reactions and has a positive and negative charge. Batteries store energy in DC form, and inverters convert the current to AC for general use. When selecting a battery for a PV system, a number of factors should be considered: (a) battery capacity should meet the household’s demand and the PV system’s production rate so that energy is not lost (b) the battery’s charging and discharging rate should be fast enough to meet energy needs (c) the battery should be warranted for outdoor and indoor installation.</td>
      </tr>
      <tr>
        <td>battery capacity</td>
        <td>Total amount of electrical energy a battery can deliver. Because many batteries can be damaged if they are completely discharged, a battery’s capacity is usually higher than its usable capacity. Battery capacity is measured in kilowatt hours (kWh), which shows how much total energy the battery can provide.</td>
      </tr>
      <tr>
        <td>battery coupling</td>
        <td>This refers to the way in which solar inverters are coupled with a battery. AC coupling converts solar energy to AC before converting it back to DC for battery storage, which results in lost energy and the inverter acting as an energy bottle neck. With DC coupling, the inverter directs energy directly from solar panels to batteries without converting it. DC coupling has multiple advantages, such as less conversions, higher efficiencies and supporting PV oversizing. &nbsp;</td>
      </tr>
      <tr>
        <td>bi-directional metering</td>
        <td>A type of electric metering that measures incoming and outgoing electricity.</td>
      </tr>
      <tr>
        <td>bypass diode</td>
        <td>A bypass diode, located in the junction box, allows underperforming solar panels to be bypassed in order to prevent them from dragging down the production of the other panels in the same string. This is a standard component in PV panels.</td>
      </tr>
      <tr>
        <td>crystalline</td>
        <td>having the structure and form of a crystal.</td>
      </tr>
      <tr>
        <td>degradation rate</td>
        <td>the rate at which solar panels' output decreases over time.</td>
      </tr>
      <tr>
        <td>direct current (DC)</td>
        <td>Type of electricity created by solar modules when solar rays hit them. This energy is converted into Alternating Current (AC) electricity to be used in our home.</td>
      </tr>
      <tr>
        <td>electrical/electric/utility grid</td>
        <td>A series of an interconnected network which helps deliver electricity to the final consumer, from the producers. The network comprises various components, such as power stations, electrical substations, high-voltage transmission lines, and distribution lines.</td>
      </tr>
      <tr>
        <td>energy audit</td>
        <td>Process in which the homeowner assesses the amount of power that their home or business requires or uses.</td>
      </tr>
      <tr>
        <td>Energy Sage</td>
        <td>A comparison marketplace for products such solar, energy storage, and heat pumps.</td>
      </tr>
      <tr>
        <td>Enlighten app</td>
        <td>monitoring application for the solar homeowner that provides an at-a-glance verification that the system is working and detects issues with the system.</td>
      </tr>
      <tr>
        <td>Enphase</td>
        <td>An American energy technology company that develops and manufactures solar micro-inverters, battery energy storage, and EV charging stations primarily for residential customers. Cenvar uses their micro-inverters.</td>
      </tr>
      <tr>
        <td>federal tax credit</td>
        <td>The Residential Clean Energy Credit equals 30% of the costs of new, qualified clean energy property for your home installed anytime from 2022 through 2032. The credit percentage rate phases down to 26 percent in 2033 and 22 percent in 2034. The credit is nonrefundable, so credit amount you receive cannot exceed the amount owed in taxes.</td>
      </tr>
      <tr>
        <td>Generation Attribute Tracking System (GATS)</td>
        <td>The regional SREC tracking system that Virginia uses.</td>
      </tr>
      <tr>
        <td>grid</td>
        <td>Utility infrastructure that is responsible for the transmission and distribution of electricity to consumers.</td>
      </tr>
      <tr>
        <td>grid-tied solar systems</td>
        <td>The majority of residential solar is grid tied, meaning that we use the utility infrastructure to measure production of energy produced by the solar system. When we use more energy than is produced by the solar system, the energy from the utility grid will keep the lights on in our home.</td>
      </tr>
      <tr>
        <td>ground-mounted solar</td>
        <td>Array of solar panels which are installed on the ground or land or where solar panels are attached to a racking system with its foundation directly in the ground.</td>
      </tr>
      <tr>
        <td>heterojunction technology (HJT)</td>
        <td>a crystalline silicon cell sandwiched between two layers of amorphous “thin film” silicon.</td>
      </tr>
      <tr>
        <td>homeowners' association (HOA)</td>
        <td>A group of property owners who share common interests and responsibilities in a designated community.</td>
      </tr>
      <tr>
        <td>homeowner's insurance (HOI)</td>
        <td>property insurance that covers losses and damages to an individual(s) house and assets in the house. Solar energy systems and roof mounted solar panels a considered a permanent attachment to the house, therefore additional solar coverage is not usually necessary.</td>
      </tr>
      <tr>
        <td>HubSpot</td>
        <td>Customer Relations Management (CRM) software program used by Cenvar Solar.</td>
      </tr>
      <tr>
        <td>ingot</td>
        <td>a mass of metal that has been cast into a size and shape that is easy to store, transport, and work into a semi-finished or finished product.</td>
      </tr>
      <tr>
        <td>interconnection agreement</td>
        <td>Contract entered into, between the local utility company and the homeowner. The contract is meant to allow the homeowner to access the power grid by linking it to their solar system.</td>
      </tr>
      <tr>
        <td>inverter</td>
        <td>Part of the system that converts direct current (DC) that the solar panels generate, into alternating current (AC). An inverter is essential for transforming the DC into a home and business, user-friendly current. In addition, the inverters provide multiple levels of monitoring, long-term savings, and system efficiencies, among others.</td>
      </tr>
      <tr>
        <td>irradiance</td>
        <td>
          <p>power per unit received from the sun in the form of electromagnetic radiation.&nbsp;</p>
          <p>Aurora measures in kWh/m<sup>2</sup>/yr</p>
        </td>
      </tr>
      <tr>
        <td>junction box</td>
        <td>Output interface installed on the back of each solar panel. Each junction box includes a bypass diode that wires the PV panel connectors together and keeps the power flow going in one direction.</td>
      </tr>
      <tr>
        <td>kilowatt-hour (kWh)</td>
        <td>Standard unit for measuring electrical power measured over a period of time.</td>
      </tr>
      <tr>
        <td>landscape</td>
        <td>format that is wider than it is tall.</td>
      </tr>
      <tr>
        <td>light detection and ranging (LIDAR)</td>
        <td>
          <p>a method for determining ranges by targeting an object or a surface with laser and measuring the time for the reflected light to return to the receiver.&nbsp;</p>
          <p>In the case of solar, the LIDAR scanner is typically fitted on a plane, which also contains a global positioning system (GPS) and an inertial measurement unit (IMU). The GPS unit measures the elevation, and the location (latitude and longitude) of the plane. The IMU measures the tilt and other data about the plane and scanner position in order to adjust the distance calculations (Aurora).</p>
        </td>
      </tr>
      <tr>
        <td>micro-inverter</td>
        <td>While an inverter converts the DC power of several solar panels into AC, a micro-inverter converts the DC power from one solar module. It is a plug-and-play gadget, we use in solar PVs to transform the DC of a single panel, to the AC power.</td>
      </tr>
      <tr>
        <td>modem</td>
        <td>device that connects the internet to your solar system via the solar inverter</td>
      </tr>
      <tr>
        <td>monocrystalline</td>
        <td>consisting of a single crystal</td>
      </tr>
      <tr>
        <td>mounting hardware</td>
        <td>The equipment needed to securely attach your solar panels to the rooftops or to trackers.</td>
      </tr>
      <tr>
        <td>NEC 2014/NEC 2017</td>
        <td>Electrical codes that govern all electrical equipment and construction in the U.S. Newest rapid shutdown requirement that states conductors around the solar array must be de-energized to 30V or less within 30 seconds of initiating rapid shutdown, and that the system must be shut down within 1’ in all directions of the solar array.</td>
      </tr>
      <tr>
        <td>net metering</td>
        <td>Process of obtaining credits from the utility company for your solar system production. You will receive a net meter when you go solar that measures the amount of electricity that comes into your home as well as the amount that the solar system sends “back to the grid”. This allows you to generate credits with the utility company when your solar system produces more energy than the house is consuming, and that excess electricity is sent to the Grid.</td>
      </tr>
      <tr>
        <td>peak sun hours</td>
        <td>&nbsp;Number of hours in a day when the intensity of solar irradiance averages 1,000 watts per square meter.</td>
      </tr>
      <tr>
        <td>permission to operate (PTO)</td>
        <td>authorization from the utility company that a solar system has passed inspection and can be turned on and connected to the grid.</td>
      </tr>
      <tr>
        <td>photovoltaic (PV)</td>
        <td>&nbsp;A way of turning sunlight into electricity using special materials that absorb and release electrons when exposed to light.</td>
      </tr>
      <tr>
        <td>photovoltaic (PV) panel</td>
        <td>A PV panel, also referred to as a solar panel, is comprised of photovoltaic solar cells connected in a series. PV panels are installed on the rooftop where they absorb photons (light energy) to generate electricity. PV panels are connected in a string to form a complete solar-power-generating unit called a PV array.</td>
      </tr>
      <tr>
        <td>PJM</td>
        <td><strong>P</strong>ennsylvania, New <strong>J</strong>ersey, <strong>M</strong>aryland. It’s a regional transmission organization (RTO) that coordinated the movement of wholesale electricity in Delaware, Illinois, Indiana, Kentucky, Michigan, New Jersey, North Carolina, Ohio, Pennsylvania, Tennessee, Virginia, West Virginia, and the District of Columbia.</td>
      </tr>
      <tr>
        <td>polycrystalline</td>
        <td>consisting of many crystalline parts that are randomly oriented with respect to each other.</td>
      </tr>
      <tr>
        <td>portrait</td>
        <td>format that is taller than it is wide.</td>
      </tr>
      <tr>
        <td>power density</td>
        <td>Power density is the amount of power per mass. PV inverters are measured by power density. The higher the power per mass, the better the inverter.</td>
      </tr>
      <tr>
        <td>power optimizer</td>
        <td>
          <p>Connected by installers to each solar panel, power optimizers are a DC-to-DC converters designed to maximize energy harvest from PV systems by individually tracking the maximum power point of each individual panel. Advanced power optimizers turn every solar panel into a smart panel. Power optimizers are also responsible for monitoring the individual panels performance.</p>
          <p>&nbsp; &nbsp;&nbsp;</p>
        </td>
      </tr>
      <tr>
        <td>price per watt (PPW)</td>
        <td>&nbsp;A measure of the cost of a solar electric system. It is calculated by dividing the cost of the system by the system capacity in watts.</td>
      </tr>
      <tr>
        <td>PV monitoring</td>
        <td>Offers information about the performance of the PV system, such as, how much energy is produced, consumed, and fed into the grid. Without high-resolution monitoring, it can be challenging to understand the PV system’s performance. Monitoring increases a system owner’s insight into their PV system’s performance and helps them understand if something needs to be repaired. Furthermore, monitoring often allows for installers to perform remote troubleshooting, which means quicker problem-solving and higher system uptime. There are different types of PV monitoring – embedded monitoring systems, add-ons, monitoring at the string-level, and monitoring at the panel-level. panel-level monitoring provides the highest resolution insight.</td>
      </tr>
      <tr>
        <td>racking</td>
        <td>Mounting system used to affix solar panels to the roof, building surface, or ground.</td>
      </tr>
      <tr>
        <td>REC</td>
        <td>Manufacturer of solar panels.</td>
      </tr>
      <tr>
        <td>renewable energy</td>
        <td>Kinds of energy that comes from sources that occur naturally, and that renew themselves continually. These renewable sources of energy include wind, sun, tidal, and geothermal heat.</td>
      </tr>
      <tr>
        <td>solar access</td>
        <td>
          <p>Defined as the incident solar energy given shading, divided by the incident solar energy if there were no shading:&nbsp;</p>
          <p>Solar Access = E<sub>shade</sub> / E<sub>no shade</sub></p>
          <p>In simpler terms, Solar Access percentage refers to the percent of irradiance that is hitting the roof.</p>
        </td>
      </tr>
      <tr>
        <td>solar array</td>
        <td>
          <p>The term array means a collection of items. In solar energy, a solar panel is made up of a collection of cells, which together form the panel. Since an array is a collection, in the solar power industry, it means multiple solar panels connected to harvest the solar energy from the sun.</p>
          <p>With many solar panels, you are able to generate more solar power to cater to your needs. However, the amount of power is also dependent on the efficiency level of the solar panels.</p>
        </td>
      </tr>
      <tr>
        <td>solar efficiency</td>
        <td>Percentage of sunlight that the panels convert into electricity out of the amount of sunlight they receive. The efficiency of most solar panels in the current market ranges from 15% to 24%.</td>
      </tr>
      <tr>
        <td>solar cell</td>
        <td>
          <p>Single unit that captures light in a photovoltaic solar panel. They are the devices that capture and convert sunlight into electricity through a photovoltaic effect.</p>
          <p>The process is both a chemical and physical phenomenon. The cells usually consist of silicon semiconductors with a positive and negative layer which creates an electric field.</p>
        </td>
      </tr>
      <tr>
        <td>solar batteries/storage</td>
        <td>System of high-capacity rechargeable battery banks that helps to store surplus energy that the solar panels produce. The batteries ensure that you continue to enjoy power even after nightfall or when sunlight is unavailable.</td>
      </tr>
      <tr>
        <td>solar canopies</td>
        <td>When you install solar arrays that tower above the ground, they form structures that leave the underneath land usable. They create shades that can act as car parks, among other purposes. These shades are what we refer to as solar canopies.</td>
      </tr>
      <tr>
        <td>solar installer</td>
        <td>When you want to install a solar system, there must be an expert with skills on how to undertake the process. The specialist or company that offers the installation services is the one we refer to as the solar installer.</td>
      </tr>
      <tr>
        <td>solar irradiance</td>
        <td>Amount of light energy from the Sun that reaches the Earth.</td>
      </tr>
      <tr>
        <td>solar monitoring</td>
        <td>Monitoring is the process where software is used to track or manage the solar system’s activities. These activities will include power production, usage, carbon offsets, and more.</td>
      </tr>
      <tr>
        <td>solar panel or module</td>
        <td>
          <p>A solar panel is a device that consists of multiple solar cells that connect to form a circuit. Its whole purpose is to absorb sunlight to generate power. It is a single photovoltaic device that comprises an assembly of linked solar cells.</p>
          <p>Every photovoltaic cell is usually a sandwich that comprises of two pieces of semiconductors. The material that makes up a solar module is, in most cases, silicon.</p>
        </td>
      </tr>
      <tr>
        <td>solar power</td>
        <td>Electricity that comes from harnessing the energy from the sun. The power is generated directly using solar panels, which collects the energy from the sun and converts it into electricity.</td>
      </tr>
      <tr>
        <td>solar renewable energy credits (SRECs)</td>
        <td>Solar renewable energy certificates (SRECs) are performance-based solar incentives that allow you to earn additional income from your home’s solar energy production. As a homeowner, you can earn one SREC for every megawatt-hour (MWh), or 1,000-kilowatt hours (kWh), of electricity your solar system generates.&nbsp;The amount they are sold for varies based on the state. In current Cenvar markets, Virginia offers SRECs; West Virginia and Tennessee do not.</td>
      </tr>
      <tr>
        <td>SPAN panel</td>
        <td>smarter electrical panel that gives complete control over your home's energy from one app.</td>
      </tr>
      <tr>
        <td>string inverter</td>
        <td>A type of solar inverter that connects groups of solar panels in series.&nbsp;</td>
      </tr>
      <tr>
        <td>Sun Tribe Trading</td>
        <td>Virginia-based SREC aggregator that makes it easy to compare pricing, view payouts, and see contract options.</td>
      </tr>
      <tr>
        <td>tilt and orientation factor (TOF)</td>
        <td>The TOF will be represented as a percentage and is calculated by dividing the solar insolation of the actual tilt and orientation by the solar insolation at the optimum tilt and orientation.</td>
      </tr>
      <tr>
        <td>total solar resource fraction (TSRF)</td>
        <td>The TSRF is the ratio of insolation available accounting for both shading and TOF, compared to the total insolation available at a given location at the optimum tilt and orientation and with no shading.</td>
      </tr>
      <tr>
        <td>watts (W)</td>
        <td>Measure of power. Appliances, lightbulbs, as well as solar panels, are measured in watts.</td>
      </tr>
    </tbody>
  </table>
</figure>
